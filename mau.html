
<!DOCTYPE html>
<html>
<head>
	
    <title>css</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        body{
            background: #282923;
        }
        section{
            height:700px;
            background-image: url("https://thietbiketnoi.com/wp-content/uploads/2020/01/tong-hop-hinh-nen-background-vector-designer-dep-do-phan-giai-fhd-2k-4k-moi-nhat-21.jpg");
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100% 100%;
        }
        *{
            text-decoration: none;
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            color: white;
            font-family: Arial;
        }
        .nav {
            background-color: black;
            display: flex;
            height: 4em;
            padding-right: 2.5em;
            line-height: 4em;
            justify-content: space-between;
        }
        .logo {
            font-size: 2em;
            padding-left: 2em;
        }
        .Menu {
            dispLay: flex;
            font-size: 17px;
            padding-right: 2.5em;
        }
        .Menu a:hover {
            color: #1fa86f;
            transition: color .2s ease-out;
        }
        .menu_link {
            padding-right: 2.5em;
            font-size: 17px;
        }
        .menu_link a:hover {
            color: #1fa86f;
        }
        .menu_down {
            background: black;
            width: 180px;
            height:10em;
            line-height: 3em;
            margin: 0px auto;   
            position: absolute;
            top: 60px;
            right: 70px;
            display: none;
        }
        .menu_down li {
            text-align: center;
            padding: 0px;
        }
        .menu_down li a:hover {
            color: #28e370;
        }
        .Menu .menu_link:hover .menu_down {
            display: block;
        }
        #cang0{
            text-align: center;
        }
        #cang1, span{
            font-size: 100px;
            padding-top: 40px;
            border: 2px solid white;
            border: 10px 20px 10px 20px;
        }
        .footer-distributed {
            background-color: #292c2f;
            box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.12);
            box-sizing: border-box;
            width: 100%;
            text-align: left;
            font: normal 16px sans-serif;
            padding: 45px 50px;
          }
          
          .footer-distributed .footer-left p {
            color: #8f9296;
            font-size: 14px;
            margin: 0;
          }
          /* Footer links */
          
          .footer-distributed p.footer-links {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            margin: 0 0 10px;
            padding: 0;
            transition: ease .25s;
          }
          
          .footer-distributed p.footer-links a {
            display: inline-block;
            line-height: 1.8;
            text-decoration: none;
            color: inherit;
            transition: ease .25s;
          }
          
          .footer-distributed .footer-links a:before {
            content: "·";
            font-size: 20px;
            left: 0;
            color: #fff;
            display: inline-block;
            padding-right: 5px;
          }
          
          .footer-distributed .footer-links .link-1:before {
            content: none;
          }
          
          .footer-distributed .footer-right {
            float: right;
            margin-top: 6px;
            max-width: 180px;
          }
          
          .footer-distributed .footer-right a {
            display: inline-block;
            width: 35px;
            height: 35px;
            background-color: #33383b;
            border-radius: 2px;
            font-size: 20px;
            color: #ffffff;
            text-align: center;
            line-height: 35px;
            margin-left: 3px;
            transition:all .25s;
          }
          
          .footer-distributed .footer-right a:hover{transform:scale(1.1); -webkit-transform:scale(1.1);}
          
          .footer-distributed p.footer-links a:hover{text-decoration:underline;}
          
          /* Media Queries */
          
          @media (max-width: 600px) {
            .footer-distributed .footer-left, .footer-distributed .footer-right {
              text-align: center;
            }
            .footer-distributed .footer-right {
              float: none;
              margin: 0 auto 20px;
            }
            .footer-distributed .footer-left p.footer-links {
              line-height: 1.8;
            }
          }
    </style>
</head>
<body>

<header>
    <div class="nav">
        <img style="width:100px;height:63px;" src="https://pdp.edu.vn/wp-content/uploads/2021/01/hinh-anh-cute-de-thuong.jpg">
        <ul class="Menu">
            <li><a href="#">Trang Chủ</a></li>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <li><a href="#">Giới Thiệu</a></li>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <li class="menu_link">
                <a href="">Liên Hệ</a>
                <ul class="menu_down">
                <li><a href="#">Facebook</a></li>
				<li><a href="#">Instagram</a></li>
				<li><a href="https://github.com/votrungcang">Github</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>
<section>
    <div id="cang0">
        <h1 id="cang1"> VOCANG </h1>
    </div>
    
</section>
<footer class="footer-distributed">
    <div class="footer-right">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="https://github.com/votrungcang"><i class="fa fa-github"></i></a>
    </div>
    <div class="footer-left">
        
        <p>Được tạo bở VoCang &copy; 2022</p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        
    </div>
</footer>
</html>
